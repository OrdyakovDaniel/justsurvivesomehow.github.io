<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Just Survive Somehow</title>
	<link rel="stylesheet" href="styles.css">
	<!-- <script src="scripts/Item.js"></script> -->

</head>
<body>
	<canvas id="Game" width="1000px" height="900px"></canvas>
	<script>
		let symbolCor={};
		function loadAlphabet() {
			let cx=0; let cy=0;
			for (let i=1040; i<=1103; ++i) {
				if (cx>=6) {
					cx=0; cy+=10;
				}
				if (i==1046 || i==1078) {
					cx++;
				}
				symbolCor["s"+i]={x:0+cx*8, y: cy};
				// charCodeAt()
				cx++;
			}
			symbolCor["s1025"]={x:0, y: 10};
			symbolCor["s1105"]={x:24, y: 60};
		}
		loadAlphabet();
	</script>
</body>
</html>
